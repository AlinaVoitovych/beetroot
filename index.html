<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Yulia form start-->
    <section>
        <header>
        <p> Yulia form</p>
        </header>
        <form>
            <label for="user_name">User name:</label>
            <input id="user_name" type="text" placeholder="Enter your name" required>

            <label for="user_age">User age:</label>
            <input id="user_age" type="number" placeholder="Enter your age" required>

            <label for="user_password">User password:</label>
            <input id="user_password" type="password" placeholder="Enter your password" required>

            <input type="submit" value="Submit">
        </form>
    </section>
    <!--Yulia form end-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>bibers</h1>

  <section>
    <h2>Alina</h2>
<form>
    <fieldset>
    <br/>
    <legend>Реєстрація</legend>
   <div>
        <label for="ПІБ">Повне ім'я</label>
        <input type = "text"
        placeholder="ПІБ" 
        name="ПІБ" 
        maxlenght="20" 
        size="30"/>
    </div>
    <br>

<div>
             <label for="email">Email</label>
             <input type="email"
              placeholder="email"
              name="email" 
              maxlenght="20" 
              size="30"/>
            </div>
    <br>

<div>
    <label for="password">Пароль</label>
    <input type="password"
        placeholder="придумайте пароль"
        name="password"
        size="30"/>
    </div>
    <br>

    <div>
        <label for="password">Пароль ще раз</label>
        <input type="password"
            placeholder="вкажіть пароль ще раз"
            name="password"
            size="30"/>
        </div>
        <br>

    <div>
        <label for="gender">Стать</label>
            <input type="radio"
             name="gender"/>Чоловіча

            <input type="radio"
             name="gender"/>Жіноча
    </div>
    <br>

    <div>
        <label for="Вік">Вік</label>
        <input type = "text"
        placeholder="вкажіть Ваш вік" 
        name="Вік" 
        maxlenght="20" 
        size="30"/>
    </div>
    <br>

<div>
    <label for="Курс">Курс</label>
    <input list="Курс"
        type = "text"
        placeholder="виберіть курс" 
        maxlenght="20" 
        size="30"/>
    <datalist id="Курс">
            <option value="Front-End">
            <option value="Back-End">

            <option value="QA Manual">

    </div>
        <br>

<div>
        <label for="Адреса">Повна адреса</label>
        <textarea name="Адреса"
        placeholder="країна, регіон, місто/селище, вулиця"
        cols="30"
        rows="10">
    </textarea>
</div>
    <br>

    <div>
        <input type="checkbox">
        <label for="Згода">Я погоджуюся з обробкою персональних даних</label>
    </div>
<br>

           <input type="reset" 
           value="Очистити форму">

           <input type="submit" 
           value="Зареєструватися">

  </section>
